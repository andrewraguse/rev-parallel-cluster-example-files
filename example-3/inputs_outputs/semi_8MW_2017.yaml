  ./rev_nrwal_agg.yaml::current_capex
capex:
  current_capex * (1 - cost_reductions::capex_2017)

# Total OpEx
operations:
  18880383 * (1 - cost_reductions::operations_2017)
maintenance:
  2015::maintenance::semi * (1 - cost_reductions::maintenance_2017)
opex:
  (operations + maintenance) * (1 - cost_reductions::opex_2017)

# NCF
cf_adjustment:
  (0.006 * turbine_capacity + 0.9691) * (1 + cost_reductions::gross_aep_2017)
adjusted_gcf:
  cf_mean_raw * cf_adjustment
wake:
  2015::losses::wake
elec:
  2015::losses::electrical
avail:
  2015::losses::avail_semi
environmental:
  0.0159
  # 2015::losses::environmental
technical:
  2015::losses::technical_floating
site_specific:
  1 - (1 - wake) * (1 - elec) * (1 - avail)
total_losses:
  (1 - (1 - environmental) * (1 - technical) * (1 - site_specific)) * (1 - cost_reductions::total_losses_2017)
ncf:
  adjusted_gcf * (1 - total_losses) * (1 - cost_reductions::ncf_2017)
cf_mean:
  ncf
cf_profile:
  cf_profile_raw * cf_adjustment * (1 - total_losses) * (1 - cost_reductions::ncf_2017)

